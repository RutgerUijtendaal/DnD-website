<div class="team-member" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center">
  <img class="member-image" [src]="imagePath">
  <div class="member-description">
    <h1 class="cyberpunk cp_muted member-name">{{ name }}</h1>
    <h3>{{ function }}</h3>
    <p class="cyberpunk inverse dotted cp_muted">
      {{ content }} 
    </p>
  </div>
</div>
