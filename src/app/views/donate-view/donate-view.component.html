<div class="full-page-height-main">
  <section class="cyberpunk">
    <app-title-banner [title]="title" [subtitle]="subtitle"></app-title-banner>
  </section>
  <section class="cyberpunk black">
    <div fxLayout="row wrap" fxLayout.sm="column" fxLayoutAlign="center center">
      <app-donate-card fxFlex *ngFor="let card of cards"
        [title]="card.title"
        [subTitle]="card.subTitle"
        [imagePath]="card.imagePath"
        [content]="card.content"
        [actionText]="card.actionText">
      </app-donate-card>
    </div>
  </section>
</div>
